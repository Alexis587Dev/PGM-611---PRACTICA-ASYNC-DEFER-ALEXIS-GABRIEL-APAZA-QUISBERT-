<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reto: Aplicación Interactiva</title>
    <!-- Scripts sin optimizar -->
    <script src="./js/calculator.js" async></script>
    <script src="./js/validator.js" async></script>
    <script src="./js/ui.js" async></script>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div id="app">
        <div id="container">
            <h1>Calculadora Interactiva</h1>
            <div class="horizontal-allign">
                <input type="number" id="num1" placeholder="Número 1">
                <input type="number" id="num2" placeholder="Número 2">
            </div>

            <div class="horizontal-allign">
                <p>Seleccione una operación: </p>
                <select id="operation">
                    <option value="add">Sumar</option>
                    <option value="subtract">Restar</option>
                    <option value="multiply">Multiplicar</option>
                    <option value="divide">Dividir</option>
                </select>
            </div>
            <img id="responseImage" src="" width="300px" hidden>
            <button id="calculate">Calcular</button>
            <p id="result" hidden></p>
            <button id="reset" hidden>Borrar</button>
        </div>
    </div>
</body>
</html>
